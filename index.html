<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage and Grade Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Percentage and Grade Calculator</h1>
        <form id="calculator-form">
            <div>
                <label for="total-marks">Total Marks:</label>
                <input type="number" id="total-marks" required>
            </div>
            <div>
                <label for="marks-obtained">Marks Obtained:</label>
                <input type="number" id="marks-obtained" required>
            </div>
            <button type="button" onclick="calculatePercentage()">Calculate</button>
        </form>
        <div id="result">
            <p id="percentage"></p>
            <p id="grade"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
